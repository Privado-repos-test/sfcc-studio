plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'com.binarysushi'
version '1.5.0-SNAPSHOT'

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
        resources {
            srcDirs 'resources'
        }
    }
    test {
        java {
            srcDirs 'test'
        }
    }
}

repositories {
    mavenCentral()
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

intellij {
    version "IU-193-EAP-SNAPSHOT"
    plugins = ["JavaScriptLanguage"]
}

dependencies {
    compile "com.konghq:unirest-java:2.1.01"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

patchPluginXml {
    changeNotes """
      New Features<br/><br/>
      <em>Fix for missing cartridges that are present in configuration that have been deleted</em><br/>                       
      """
}
